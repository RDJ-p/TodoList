<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; padding: 2rem; }

  h1 { color: #222; margin-bottom: 1rem; text-align: center; }
  h2 { color: #444; margin-top: 2rem; margin-bottom: 1rem; }

  input[type="text"] {
    padding: 0.5rem 0.75rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 0.5rem;
    width: 200px;
    transition: border-color 0.2s;
  }
  input[type="text"]:focus { border-color: #007bff; outline: none; }

  button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #007bff;
    color: #fff;
    transition: background 0.2s;
  }
  button:hover { background: #0056b3; }

  /* Layout containers */
  .container { max-width: 800px; margin: auto; }
  .form-group { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }

  ul { list-style: none; padding: 0; }
  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 0.75rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  li:hover { transform: scale(1.02); }

  .task-title { font-weight: bold; font-size: 1.1rem; }
  .task-description { color: #666; margin-left: 0.5rem; }
  .completed { text-decoration: line-through; color: green; opacity: 0.7; }

  .task-buttons button { margin-left: 0.5rem; background: #28a745; }
  .task-buttons button.delete { background: #dc3545; }
  .task-buttons button:hover { opacity: 0.9; }
</style>
</head>
<body>
<div class="container">
  <h1>ToDo List</h1>

  <div class="form-group">
    <input type="text" id="search" placeholder="Search by name">
    <button onclick="searchTask()">Search</button>
    <button onclick="fetchTasks()">Reset</button>
  </div>

  <h2>Add Task</h2>
  <div class="form-group">
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="description" placeholder="Description">
    <button onclick="addTask()">Add</button>
  </div>

  <h2>Tasks</h2>
  <ul id="taskList"></ul>
</div>

<script>
const API_URL = "http://127.0.0.1:8081";

async function fetchTasks() {
  const res = await fetch(`${API_URL}/task/all`);
  const tasks = await res.json();
  renderTasks(tasks);
}

async function addTask() {
  const title = document.getElementById("title").value;
  const description = document.getElementById("description").value;
  if (!title) return alert("Title is required");

  await fetch(`${API_URL}/tasks/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, description, completed: false })
  });

  document.getElementById("title").value = "";
  document.getElementById("description").value = "";
  fetchTasks();
}

async function deleteTask(id) {
  await fetch(`${API_URL}/tasks/${id}`, { method: "DELETE" });
  fetchTasks();
}

async function toggleComplete(task) {
  await fetch(`${API_URL}/tasks/${task.id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: task.title,
      description: task.description,
      completed: !task.completed
    })
  });
  fetchTasks();
}

async function searchTask() {
  const name = document.getElementById("search").value;
  if (!name) return fetchTasks();
  const res = await fetch(`${API_URL}/tasks/name/${name}`);
  if (res.status === 404) {
    alert("Task not found");
    document.getElementById("taskList").innerHTML = "";
    return;
  }
  const task = await res.json();
  renderTasks([task]);
}

function renderTasks(tasks) {
  const ul = document.getElementById("taskList");
  ul.innerHTML = "";
  tasks.forEach(task => {
    const li = document.createElement("li");

    li.innerHTML = `
      <div>
        <span class="task-title ${task.completed ? 'completed' : ''}">${task.title}</span>
        <span class="task-description ${task.completed ? 'completed' : ''}">${task.description}</span>
      </div>
      <div class="task-buttons">
        <button onclick='toggleComplete(${JSON.stringify(task)})'>Toggle</button>
        <button class="delete" onclick='deleteTask(${task.id})'>Delete</button>
      </div>
    `;
    ul.appendChild(li);
  });
}

fetchTasks();
</script>
</body>
</html>
